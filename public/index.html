<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Check-In</title>
</head>
<body>
  <h2>Participant Check-In Dashboard</h2>
  <table border="1" id="checkin-table">
    <thead>
      <tr>
        <th>ID</th><th>Status</th><th>Device</th><th>Timestamp</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadData() {
      const res = await fetch('/checkins');
      const data = await res.json();
      const tbody = document.querySelector('#checkin-table tbody');
      tbody.innerHTML = '';
      data.forEach(row => {
        tbody.innerHTML += `
          <tr>
            <td>${row.participant_id}</td>
            <td>${row.status}</td>
            <td>${row.device_id}</td>
            <td>${row.timestamp}</td>
          </tr>`;
      });
    }
    setInterval(loadData, 1000); // Auto-refresh every 1s
    loadData();
  </script>
</body>
</html>
